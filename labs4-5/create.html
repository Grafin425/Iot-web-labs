<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Car Shop</title>
</head>

<body>
    <header>
        <div class="conteiner">
            <div class="header_inner">
                <nav class="header_nav">
                    <a class="nav_link" href=""> Car Showroom</a>
                    <a class="nav_link" href="index.html">Cars</a>
                    <a class="nav_link create_car" href="create.html">Create Car</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="conteiner">
        <div class="hero">
            <div class="title">Create Car</div>
            <div class="hero_create">
                <div class="hero_image">
                    <button class="add_image">+ photo download</button>
                    <div class="image">
                    </div>
                </div>
                <div class="hero_information">
                    <ul>

                        <li class="input_form">
                            <label for="mark">Mark</label>
                            <input class="input_create" type="text" id="mark">
                        </li>
                        <li class="input_form">
                            <label for="model">Model</label>
                            <input class="input_create" type="text" id="model">
                        </li>
                        <li class="input_form">
                            <label for="weight">Weight</label>
                            <input class="input_create" type="number" id="weight">
                        </li>
                        <li class="input_form">
                            <label for="year">Year</label>
                            <input class="input_create" type="number" id="year">
                        </li>
                        <li class="input_form">
                            <label for="price">Price</label>
                            <input class="input_create" type="number" id="price">
                        </li>
                    </ul>
                    <button id="create" type="submit" class="but">Create</button></div>
            </div>

        </div>
        <div>
            <!--                <button id="create" type="submit" class="but">Create</button></div>-->
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script type="module" src="./js/create.js"></script>
</body>

</html>
