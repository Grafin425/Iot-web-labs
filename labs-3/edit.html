<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Car Shop</title>
</head>

<body>
    <header>
        <div class="conteiner">
            <div class="header_inner">
                <nav class="header_nav">
                    <a class="nav_link" href=""> Car Showroom</a>
                    <a class="nav_link" href=".//cars.html">Cars</a>
                    <a class="nav_link " href="">Create Car</a>
                    <a class="nav_link edit_car " href="">Edit Car</a>

                </nav>
            </div>
        </div>
    </header>
    <div class="conteiner">
        <div class="hero">
            <div class="title">Edit Car</div>
            <div class="hero_create">
                <div class="hero_image">
                    <button class="add_image">+ photo download</button>
                    <div class="image">

                    </div>
                </div>
                <div class="hero_information">
                    <ul>
                        <li class="input_form">
                            <label for="title">Title</label>
                            <input class="input_create" type="text" id="title">
                        </li>
                        <li class="input_form">
                            <label for="daily">Brand</label>
                            <input class="input_create" type="text" id="daily">
                        </li>
                        <li class="input_form">
                            <label for="daily">Model</label>
                            <input class="input_create" type="text" id="daily">
                        </li>
                        <li class="input_form">
                            <label class="label_car" for="type">Car Type</label>
                            <select class="select_cars" id="cars" name="cars">
                                <option value="volvo">Sedan</option>
                                <option value="saab">Wagon</option>
                                <option value="fiat">HatchBack</option>
                                <option value="audi">Compact</option>
                                <option value="saab">Van</option>
                                <option value="fiat">SUV</option>
                                <option value="audi">Coupe</option>
                                <option value="saab">Pickup</option>
                                <option value="fiat">Sport coupe</option>
                                <option value="audi">Crossover</option>
                              </select>
                        </li>
                        <li class="input_form">
                            <label for="description">Description</label>
                            <textarea class="input_textarea" form="usrform">
                            </textarea>
                        </li>
                        <li class="input_form">
                            <label for="daily">Price</label>
                            <input class="input_create" type="text" id="daily">
                        </li>
                    </ul>
                </div>

            </div>
            <div>
                <button class="but">Edit</button></div>
        </div>

    </div>
</body>

</html>
